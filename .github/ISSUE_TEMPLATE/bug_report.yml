name: Bug Report
description: File a bug report.
title: '[Bug]: '
labels:
- bug
assignees:
- xBourner
body:
- type: markdown
  attributes:
    value: 'Thanks for taking the time to fill out this bug report!

      '
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
  validations:
    required: true
- type: textarea
  id: to-reproduce
  attributes:
    label: 'To Reproduce:'
    description: Steps to reproduce the behavior
    placeholder: Steps to reproduce the behavior
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
    placeholder: If applicable, add screenshots to help explain your problem.
- type: dropdown
  id: ha_version
  attributes:
    label: HA Version
    description: What version of HA are you running?
    options: []
    default: 0
  validations:
    required: true
- type: dropdown
  id: card_version
  attributes:
    label: Card Version
    description: What version of the card are you running?
    options:
    - 3.0.3-beta
    - 3.0.3
    - 3.0.2-beta
    - 3.0.2
    - 3.0.1-beta
    - 3.0.1
    - '3.0'
